<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        #factDisplay {
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fact Generator</h1>
        <div id="factDisplay">Click the button to generate a random fact!</div>
        <button onclick="generateFact()">Generate Fact</button>
    </div>

    <script>
        const facts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old.",
            "A day on Venus is longer than its year. It takes Venus 243 Earth days to rotate on its axis but only 225 Earth days to orbit the Sun.",
            "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after just 38 minutes.",
            "The first oranges weren't orange. The original oranges from Southeast Asia were actually green.",
            "A group of flamingos is called a 'flamboyance'.",
            "Cows have best friends and get stressed when separated from them.",
            "The average person spends 6 months of their lifetime waiting for red lights to turn green.",
            "The first person convicted of speeding was going 8 mph.",
            "Bananas are berries, but strawberries aren't.",
            "A day on Mars is only 37 minutes longer than a day on Earth."
        ];

        function generateFact() {
            const factDisplay = document.getElementById('factDisplay');
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        }
    </script>
</body>
</html>
